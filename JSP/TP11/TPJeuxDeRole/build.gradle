version = '1.0.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse-wtp'
apply plugin: 'eclipse'

sourceCompatibility  = 1.8

sourceSets {
	main {
		java {
			srcDir 'src'
		}
		resources {
			srcDir 'src'
		}
	}    
}

repositories {
	mavenCentral()
}

dependencies {
	compile 'org.apache.struts:struts2-core:2.3.16.3'
	providedCompile group: 'javax', name: 'javaee-api', version: '7.0'

} 

war {
	from 'WebContent'
} 

