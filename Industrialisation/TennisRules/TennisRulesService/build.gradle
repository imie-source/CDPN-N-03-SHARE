version = '1.0.0-SNAPSHOT'
group = 'imie'
apply plugin:'java'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


jar {
	manifest {
		attributes 'Main-Class': 'org.imie.Main'
	}
}

dependencies {
  compile 'javax:javaee-api:7.0'
  testCompile 'junit:junit:4.+'
  testCompile 'org.mockito:mockito-core:1.+'
}
